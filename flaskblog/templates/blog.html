{% extends "layout.html"  %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{{ url_for('users.user_blogs', username=blog.writtenBy.username) }}">{{ blog.writtenBy.username }}</a>
                <small class="text-muted">{{ blog.date_blogged.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2 class="article-title">{{ blog.subject }}</h2>
            <p class="article-content"> {{ tags }} </p>
            <p class="article-content">{{ blog.description }}</p>
            {% if blog.writtenBy == current_user %}
                <div>
                    <button type="button" class="btn btn-secondary btn-sm m-1" data-toggle="modal" data-target="#commentModal">Comment</button>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('blogs.update_blog', blog_id=blog.blog_id)}}">Update</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
            {% else %}

                <div>
                    <button type="button" class="btn btn-sm m-1" data-toggle="modal" data-target="#commentModal">Comment</button>
                </div>

            {% endif %}
        </div>
    </article>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete blog</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form action="{{ url_for('blogs.delete_blog', blog_id=blog.blog_id) }}" method="blog">
                  <input class="btn btn-danger" type="submit" value="Delete">
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Comment Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commentModalLabel">Comment on Blog</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form action="{{ url_for('comment.comment_blog', blog_id=blog.blog_id) }}" method="blog">
                  <input class="btn btn-danger" type="submit" value="Delete">
              </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content%}
